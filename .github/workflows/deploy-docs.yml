name: Deploy Dokka Documentation

on:
  push:
    branches: [ "master" ] # Oder "master", je nachdem wie dein Haupt-Branch heißt

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Deine Java-Version
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Documentation with Dokka
        run: ./gradlew dokkaHtml

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Dokka generiert die HTML-Dateien standardmäßig hier:
          path: 'library/build/dokka/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4