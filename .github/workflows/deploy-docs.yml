name: Deploy Dokka 2.0 Documentation

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Documentation (Dokka 2.0)
        # Wir nutzen den neuen Task und deaktivieren den Configuration Cache,
        # da Dokka 2.0 hier noch strikt ist.
        run: ./gradlew dokkaGeneratePublicationHtml -Porg.gradle.configuration-cache=false --no-configuration-cache
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # In Dokka 2.0 liegen die HTML-Dateien standardmäßig hier:
          path: 'build/dokka/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4