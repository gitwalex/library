name: Deploy Dokka Documentation

on:
  push:
    branches: [ "master" ] # Falls dein Haupt-Branch "master" heißt, bitte hier anpassen

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Documentation
        # Wir löschen alte Builds und erzwingen die Generierung
        run: ./gradlew clean :library:dokkaHtml --no-configuration-cache -Porg.gradle.configuration-cache=false -Dorg.gradle.configuration-cache=false

      - name: Debug Output
        # Dieser Schritt zeigt uns im Log an, ob Dateien existieren
        run: |
          echo "Suche nach generierten Dateien in library/build/dokka/html..."
          ls -R library/build/dokka/html || echo "FEHLER: Ordner wurde nicht erstellt!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Wir verweisen exakt auf das html-Verzeichnis im library-Modul
          path: 'library/build/dokka/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4